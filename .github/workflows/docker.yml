name: Docker Image CI

on:
  push

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout the repository
        uses: actions/checkout@v4

      -
        name: Log into GHCR
        uses: docker/login-action@v3
        with: 
            registry: ghcr.io
            username: ${{secrets.GH_USERNAME}}
            password: ${{secrets.GHCR_PW}}
